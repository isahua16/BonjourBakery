<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Raleway:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel=stylesheet href=/css/products.css />
    <title>Products - Boulangerie Bonjour Bakery</title>
  </head>
  <body>
    <header class="light" id="page_header">
      <input
        type="radio"
        name="menu"
        id="menu_open"
        class="menu_radio_button"
      />
      <input
        type="radio"
        name="menu"
        id="menu_close"
        class="menu_radio_button"
      />

      <a href="/index.html"
        ><img id="logo" src="/images/logo-white.png" alt="Bonjour Bakery Logo"
      /></a>

      <label class="mobile_menu_btn" for="menu_open">
        <img
          id="hamburger"
          class="hoverable"
          src="/images/menu-white.svg"
          alt="Hamburger menu"
        />
      </label>

      <section id="mobile_menu">
        <label class="mobile_menu_btn" for="menu_close">
          <img
            class="hoverable"
            src="/images/x-mark.svg"
            alt="Button to close the navigation menu"
          />
        </label>
        <nav>
          <a href="/index.html">HOME</a>
          <a href="/pages/products.html">PRODUCTS</a>
          <a href="/pages/about.html">ABOUT</a>
          <a href="/pages/contact.html">CONTACT</a>
        </nav>
      </section>
    </header>

    <footer id="page_footer">
      <img src="/images/logo.png" alt="Bonjour Bakery Logo" />

      <div class="container cont_three">
        <a href="/pages/about.html">
          <div>
            <h6>ABOUT US</h6>
            <p>Read our story</p>
          </div>
        </a>
        <a href="/pages/products.html">
          <div>
            <h6>ORDER NOW</h6>
            <p>World-class bread and cheese</p>
          </div>
        </a>
        <a href="/pages/contact.html">
          <div>
            <h6>CONTACT US</h6>
            <p>Visit us or inquire for your restaurant</p>
          </div>
        </a>
      </div>

      <a
        href="https://www.facebook.com/boulangeriebonjouredmonton"
        target="_blank"
      >
        <img
          id="facebook"
          src="/images/logo-facebook.svg"
          alt="Link to access our Facebook account"
        />
      </a>
      <a id="order" href=""
        ><img src="/images/cart.svg" alt="Go to your cart"
      /></a>
    </footer>
  </body>
</html>
